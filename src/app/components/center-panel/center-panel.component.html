<section class="container">
  <section class="header">
    <div>
      <img src={{data[0].img}} alt="">
    </div>
    <section class="sub-header">
      <div>
        <button mat-raised-button color="primary">SEND MESSAGE!</button>
      </div>
      <div class="heart-icon">
        <mat-icon aria-label="icon-button with a heart icon" *ngFor="let heart of data.fullHearts">favorite
        </mat-icon>
        <mat-icon aria-label="icon-button with a heart icon" *ngFor="let heart of data.emptyHearts">favorite_border
        </mat-icon>
      </div>
    </section>
  </section>
  <section class="description">
    <h3>{{data[0].Description}}</h3>
  </section>
</section>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef> Likes </th>
    <td mat-cell *matCellDef="let data"> 
        <div *ngFor="let likes of data.Likes" class="table-data">
            <div>{{likes}} </div>
        </div>  
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="dislikes">
      <th mat-header-cell *matHeaderCellDef> Dislikes </th>
      <td mat-cell *matCellDef="let data"> {{data.Dislikes}} </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
