<section class="container">
  <section class="header">
    <div>
      <img src={{data[0].img}} alt="">
    </div>
    <section class="sub-header">
      <div>
        <button mat-raised-button color="primary">SEND MESSAGE!</button>
      </div>
      <div class="heart-icon">
        <mat-icon aria-label="icon-button with a heart icon" *ngFor="let heart of data[0].fullHearts">favorite
        </mat-icon>
        <mat-icon aria-label="icon-button with a heart icon" *ngFor="let heart of data[0].emptyHearts">favorite_border
        </mat-icon>
      </div>
    </section>
  </section>
  <section class="description">
    <h3>{{data[0].Description}}</h3>
  </section>
</section>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Likes </th>
    <td mat-cell *matCellDef="let data">
      <div *ngFor="let likes of data.Likes" class="likes">
        <div>{{likes}} </div>
      </div>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="dislikes">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Dislikes </th>
    <td mat-cell *matCellDef="let data">
      <div *ngFor="let dislike of data.Dislikes" class="dislikes">
        <div>{{dislike}} </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
